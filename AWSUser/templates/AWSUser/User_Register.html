{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% tailwind_css %}
</head>
<body>
    <div class="container">
        <h1 class="m-6">Register</h1>
        <form class='container' method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
